
<html>
<head>
    <title>Login Page</title>
  <meta charset="utf-8" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <style>
  body {
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
  }
  .jumbotron {
    background-size: cover;
    background-color: rgb(106,175,202);
    height: 200px;
  }
  h1 {
    text-align: center;
    color: rgb(255,255,255);
  }
  </style>
</head>

<body>
<section id="home" class="jumbotron" align="left">
  <div class="container">
    <h1>Login</h1>
  </div>
</section><br><br>

{% block title %}{% endblock %}

{% block body %}
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'timetable:userlogin'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-4">
                                <input id="id_username" maxlength="60" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-4">
                                <input id="id_password" maxlength="60" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

{% endblock %}
